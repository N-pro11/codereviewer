<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Review Assistant</title>

  <!-- Modern techy font with safe fallbacks -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #ffb347;         /* warm orange */
      --bg2: #ffcc33;         /* warm yellow */
      --accent: #ff9a3c;      /* button/orange */
      --accent-hover: #e98b2e;
      --glass: rgba(255,255,255,0.14);
      --glass-strong: rgba(255,255,255,0.18);
      --ring: rgba(255,255,255,0.35);
      --text: #ffffff;
      --danger: rgba(255, 40, 40, 0.22);
    }

    *{ box-sizing: border-box; margin:0; padding:0; }

    body{
      font-family: "Outfit", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      min-height: 100vh;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Blurry, artsy blobs behind everything */
    body::before{
      content:"";
      position: fixed;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background:
        radial-gradient(40% 40% at 20% 30%, rgba(255,255,255,0.18) 0%, transparent 60%),
        radial-gradient(35% 35% at 80% 70%, rgba(0,0,0,0.12) 0%, transparent 65%);
      filter: blur(85px);
      z-index: 0;
      pointer-events: none;
    }

    /* SVG noise overlay sits above background but below content */
    #svg-noise{
      position: fixed;
      inset: 0;
      z-index: 1;
      pointer-events: none;
      opacity: 1;                 /* tweak noise strength here */
      mix-blend-mode: soft-light;     /* nice, subtle grain */
    }

    /* Main container */
    .container{
      position: relative;
      z-index: 2;
      max-width: 850px;
      margin: 0 auto;
      background: var(--glass);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-radius: 22px;
      padding: 2rem;
      box-shadow: 0 12px 32px rgba(0,0,0,0.18);
      border: 1px solid var(--ring);
      animation: fadeIn .7s ease both;
    }

    h1{
      text-align: center;
      font-weight: 600;
      letter-spacing: .4px;
      margin-bottom: 1.25rem;
    }

    textarea{
      width:100%;
      height:220px;
      padding:16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.12);
      color: var(--text);
      font-size: 15px;
      resize: vertical;
      outline: none;
      transition: box-shadow .2s ease, background .2s ease, border-color .2s ease;
    }
    textarea::placeholder{ color: rgba(255,255,255,0.72); }
    textarea:focus{
      background: rgba(255,255,255,0.16);
      box-shadow: 0 0 0 3px rgba(255,220,80,0.35);
      border-color: rgba(255,255,255,0.55);
    }

    /* Monotone, clean button */
    button{
      display:block;
      width:100%;
      margin-top: 12px;
      padding: 12px 16px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      letter-spacing: .2px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    button:hover{
      background: var(--accent-hover);
      transform: translateY(-1.5px);
      box-shadow: 0 10px 18px rgba(0,0,0,0.18);
    }
    button:active{ transform: translateY(0); }

    /* Feedback: separate, hidden until content arrives */

     .spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
    animation: spin 0.8s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-right: 8px;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
    .feedback{
  display: none;
  position: relative;
  z-index: 2;
  max-width: 850px;
  margin: 18px auto 0;
  padding: 18px;
  border-radius: 16px;

  /* ðŸ”¥ Adjusted for contrast */
  background: rgba(255, 255, 255, 0.9);   /* light frosted card */
  color: #1a1a1a;                         /* dark readable text */
  border: 1px solid rgba(0,0,0,0.15);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  max-height: 420px;
  overflow-y: auto;
  white-space: pre-wrap;
  line-height: 1.55;
  animation: fadeIn .4s ease both;
}


    /* subtle custom scrollbar */
    .feedback::-webkit-scrollbar{ width: 9px; }
    .feedback::-webkit-scrollbar-thumb{
      background: rgba(255,255,255,0.34);
      border-radius: 8px;
    }

    @keyframes fadeIn{
      from{ opacity: 0; transform: translateY(8px); }
      to{ opacity: 1; transform: translateY(0); }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      *{ animation: none !important; transition: none !important; }
    }
  </style>
</head>
<body>

  <!-- Inline SVG Noise (fractal noise via feTurbulence) -->
  <svg id="svg-noise" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
    <filter id="noiseFilter">
      <!-- Base frequency controls grain size; increase for finer grain -->
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="7" stitchTiles="stitch" />
      <!-- Optional subtle animation to keep it alive -->
      <animate attributeName="seed" values="1;5;9;1" dur="12s" repeatCount="indefinite" />
    </filter>
    <rect width="100%" height="100%" filter="url(#noiseFilter)"></rect>
  </svg>

  <div class="container">
    <h1>AI Code Review Assistant</h1>
    <textarea id="code-input" placeholder="Paste your code here..."></textarea>
    <button onclick="submitFeedback()">Submit for Review</button>
  </div>

  <!-- Feedback OUTSIDE the container (hidden until used) -->
  <div id="feedback" class="feedback" role="region" aria-live="polite"></div>

  <script>
  const textarea = document.getElementById('code-input');
  textarea.addEventListener('keydown', function(e) {
    if(e.key === 'Enter' && e.ctrlKey || e.metaKey){
      submitFeedback();
    }
    else if(e.key === 'Enter' && !e.shiftkey){
      e.preventDefault(); // Prevent new line on Enter
      submitFeedback();
    }
  });


    function submitFeedback(){
      const code = document.getElementById('code-input').value.trim();
      const feedbackDiv = document.getElementById('feedback');

      if(!code){
        feedbackDiv.style.display = 'block';
        feedbackDiv.textContent = 'Please enter some code to review.';
        return;
      }

      feedbackDiv.style.display = 'block';
      feedbackDiv.innerHTML = '<div class="spinner"></div> Reviewing your code... ';

      fetch('/review', {
        method: "POST",
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code }),
      })
      .then(res => {
        if(!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        return res.json();
      })
      .then(data => {
        feedbackDiv.style.display = 'block';
        feedbackDiv.style.background = 'var(--glass-strong)';

        feedbackDiv.textContent = data.feedback ?? 'No feedback returned.';
      })
      .catch(err => {
        feedbackDiv.style.display = 'block';
        feedbackDiv.style.background = 'var(--danger)';
        feedbackDiv.textContent = 'Error occurred: ' + err.message;
      });
    }
  </script>
</body>
</html>
